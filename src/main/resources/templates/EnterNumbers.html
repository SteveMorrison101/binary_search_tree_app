<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Enter Numbers</title>
</head>
<body>
    <h2>Enter numbers to build a Binary Search Tree</h2>
    <form action="/process-numbers" method="post">
        <label for="numbers">Enter numbers (comma separated):</label><br>
        <input type="text" id="numbers" name="numbers" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <br>
    <form action="/previous-trees" method="get">
        <button type="submit">Show Previous</button>
    </form>
</body>
</html>
