<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Tree</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Binary Search Tree</h1>

    <p><strong>Input Numbers:</strong> <span th:text="${inputNumbers}"></span></p>
    <p><strong>Tree JSON:</strong> <span th:text="${treeJson}"></span></p>

    <br>

    <form action="/enter-numbers" method="get">
        <button type="submit">Enter New Numbers</button>
    </form>

    <form action="/previous-trees" method="get" style="margin-top: 10px;">
        <button type="submit">Show Previous</button>
    </form>
</body>
</html>
