<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Previous Trees</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Previous Trees</h1>

    <!-- Table displaying past inputs and tree structures -->
    <table>
        <tr>
            <th>Input Numbers</th>
            <th>Tree Structure</th>
        </tr>
        <tr th:each="tree : ${trees}">
            <td th:text="${tree.inputNumbers}"></td>
            <td th:text="${tree.treeJson}"></td>
        </tr>
    </table>

    <br>

    <!-- Button to go back to number entry -->
    <form action="/enter-numbers" method="get">
        <button type="submit">Enter New Numbers</button>
    </form>
</body>
</html>
