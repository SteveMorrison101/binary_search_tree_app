<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Previous Trees</title>
</head>
<body>
    <h1>Previous Trees</h1>

    <table border="1" cellpadding="5">
        <tr>
            <th>Input Numbers</th>
            <th>Tree Structure</th>
        </tr>
        <!-- Loop through trees -->
        <tr th:each="tree : ${trees}">
            <td th:text="${tree.inputNumbers}"></td>
            <td th:text="${tree.treeJson}"></td>
        </tr>
    </table>

    <br>
    <a href="/enterNumbers">Back to Enter Numbers</a>
</body>
</html>
